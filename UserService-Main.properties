spring.application.name=UserService
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.api-docs.path=/userservice-api-docs
springdoc.swagger-ui.path=/userservice-swagger-ui
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true 
server.port=8080

eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone= http://localhost:9099/eureka

jwt.secret= a-string-secret-at-least-256-bits-long
