spring.application.name=PatientService
spring.datasource.url=jdbc:postgresql://localhost:5432/Healtcare
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.api-docs.path=/patientservice-api-docs
springdoc.swagger-ui.path=/patientservice-swagger-ui
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true 
server.port=8081

eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone= http://localhost:9099/eureka

jwt.secret=a-string-secret-at-least-256-bits-long
